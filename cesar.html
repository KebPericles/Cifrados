<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <link rel="stylesheet" href="css/bootstrap-4.5.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!--Sidebar-->
            <div class="list-group list-group-flush col-sm-12 col-md-3 col-xl-2">
                <a href="index.html" class="list-group-item list-group-item-action text-center text-md-left">Inicio</a>
                <a href="cesar.html" class="list-group-item list-group-item-action text-center text-md-left active">Cesar</a>
            </div>
            <!--End of sidebar-->

            <div class="col-sm-12 col-md-9 col-xl-10">
                <!--Contenido de la pagina-->
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <p>
                                Este cifrado es un ejemplo del cifrado original de Cesar en el cual se usa un cambio de posicion en el alfabeto
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cadena" class="col-sm-12">Ingrese el texto</label>
                        <div class="col-sm-12">
                            <textarea id="cadena" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="semilla" class="col-sm-12 col-md-2 col-lg-1">Semilla</label>
                        <div class="col-md-3 col-sm-12">
                            <input type="number" id="semilla" class="form-control" placeholder="Semilla">
                        </div>
                    </div>
                    <div class="form-row justify-content-around">
                        <input type="button" value="Codificar" onclick="codificar()" class="btn btn-primary">
                        <input type="button" value="Decodificar" onclick="decodificar()" class="btn btn-secondary">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="resultado"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="js/cesar.js"></script>
    <script src="js/basicos.js"></script>
    <!--Bootstrap y dependencias-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="css/bootstrap-4.5.2-dist/js/bootstrap.min.js "></script>
</body>

</html>
